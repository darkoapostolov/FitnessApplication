<th:block xmlns:th="http://www.thymeleaf.org">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">FITNESS APP</h1>
            <h3 class="jumbotron-heading">Schedules</h3>
        </div>
    </section>

    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${exercises.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Difficulty</th>
                            <th scope="col">Type</th>
                            <th scope="col">Description</th>
                            <th scope="col">Image</th>
                            <th scope="col">Comments</th>
                            <th scope="col">Likes</th>
                            <th scope="col">Dislikes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="exercise : ${exercises}" class="cart-item">
                            <td th:text="${exercise.getName()}"></td>
                            <td th:text="${exercise.getDifficulty()}"></td>
                            <td th:text="${exercise.getType()}"></td>
                            <td th:text="${exercise.getDescription()}"></td>
                            <td th:text="${exercise.getImage()}"></td>
                            <td th:text="${exercise.getComments()}"></td>
                            <td th:text="${exercise.getLikes()}"></td>
                            <td th:text="${exercise.getDislikes()}"></td>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <form th:action="@{'/schedules/exercise/{id}/delete/' (id=${exercise.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a th:href="@{'/schedules/exercise/{id}/edit-form/' (id=${exercise.getId()})}"
                                       class="btn btn-sm btn-info edit-product">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</th:block>
