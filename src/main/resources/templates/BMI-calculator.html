
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">FITNESS APP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/bmi" method="GET">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="text"
                               class="form-control"
                               id="weight"
                               name="weight"
                               th:value="(${BMI} != null ? ${BMI.getWeight()} : '')"
                               required
                               placeholder="Weight">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="text"
                               class="form-control"
                               id="height"
                               name="height"
                               th:value="(${BMI} != null ? ${BMI.getHeight()} : '')"
                               placeholder="Height">
                    </div>
                    <div>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
                    <a type="button" class="btn btn-primary" href="/home">Back</a>
                <br>
                <div><th:block th:value="${calc}"></th:block></div>
            </div>
        </div>
    </div>
