<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">FITNESS APP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/bmi/{id}" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${BMI} != null ? ${BMI.getId()} : '')">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="text"
                               class="form-control"
                               id="weight"
                               name="weight"
                               th:value="(${BMI} != null ? ${BMI.getWeight()} : '')"
                               required
                               placeholder="Weight">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (m):</label>
                        <input type="text"
                               class="form-control"
                               id="height"
                               name="height"
                               th:value="(${BMI} != null ? ${BMI.getHeight()} : '')"
                               placeholder="Height">
                    </div>
                    <div>
                        <textarea name="calcuate"></textarea>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/home">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
