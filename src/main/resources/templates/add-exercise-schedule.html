<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">FITNESS APP</h1>
        </div>
    </section>

    <div class="container m-5">
        <div class="row">
            <div class="col-md-5">
                <form action="/schedules/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${schedule} != null ? ${schedule.getId()} : '')">
                        <div class="m-3"><label for='name'>Schedule Name:</label><br>
                    <input id='name' type='text' name='name' th:value="(${schedule} != null ? ${schedule.getName()} : '')"/><br/>
                   </div>
                    <div class="m-3">
                        <label for='image'>Image:</label><br>
                        <input id='image' type='text' name='image' th:value="(${schedule} != null ? ${schedule.getImage()} : '')"/><br/>
                    </div>
                    <div class="m-3">
                        <label for='difficulty'>Difficulty:</label><br>
                        <input id='difficulty' type='text' name='difficulty' th:value="(${schedule} != null ? ${schedule.getDifficulty()} : '')"/><br/>
                    </div>
                    <div class="form-group">
                        <label>Weights</label>
                        <ul>
                            <li th:each="bool: ${bool}"><input type="radio" name="weights" th:value="${bool}"><th:block th:text="${bool}"></th:block></li>
                        </ul><br>
                    </div>
                    <div class="m-3">
                    <label for="type">Type:</label><br>
                    <select name="type" id="type">
                        <option th:each="type: ${types}" th:value="${type}" th:text="${type}" ></option>
                    </select>
                    </div>
                    <div class="m-3">
                    <input type='submit' class="btn btn-primary" name="submit" value='Submit'/>
                    </div>
                </form>
            </div>
        </div>
    </div>


</th:block>
