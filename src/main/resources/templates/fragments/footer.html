<style>
    #spotifyLinks{
        overflow: auto;
        white-space: nowrap;
    }
    .spDiv{
        box-shadow: 5px 8px 10px #888888;
        transition: 0.5s;
        border-radius: 15px;
        height: 260px;
        width: 260px;
        background-image: url("https://images.assetsdelivery.com/compings_v2/natalia5988/natalia59881801/natalia5988180100024.jpg");
        background-size: cover;
    }

    .spDiv:hover{
        box-shadow: 7px 10px 14px #666666;
        border-radius: 5px;
        height: 270px;
        width: 270px;
    }

    .imgSp{
        transition: 0.5s;
        height: 170px;
        width: 170px;
        object-fit: cover;
        border-radius: 15px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .spDiv:hover>.imgSp{
        height: 180px;
        width: 180px;
        border-radius: 5px;
    }
    .buttonSp{
        text-align: center;
        margin-top: 2px;
    }
    ul {
        list-style: none;
        display: inline-grid;
        grid-auto-columns: 320px;
    }
    h5{
        text-align: center;
        font-size: 20px;
    }
    li{
        padding-bottom: 5px;
    }
</style>
<footer style="height: 30%;background-color: #eee;" class="text-black-50 mt-xl-5" xmlns:th="http://www.thymeleaf.org">
    <hr>
    <div style="margin-top: 35px" class="container">
        <div id="spotifyLinks">
            <ul th:each="spLink: ${spLinks}">
                <li>
                    <div class="spDiv">
                        <h5 style="color: black" class="fw-bold"><th:block th:text="${spLink.getName()}"></th:block></h5>
                        <img class="imgSp" th:src="${spLink.getImage()}">
                        <div class="buttonSp">
                            <a class="btn btn-dark" target="_blank" th:href="${spLink.getLink()}">Start Listening</a>
                        </div>
                    </div>
                </li>

            </ul>
    </div>
</footer>
