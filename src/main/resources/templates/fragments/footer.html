<style>
    #spotifyLinks{
        overflow: auto;
        white-space: nowrap;
    }
    .spDiv{
        box-shadow: 5px 8px 10px #888888;
        transition: 0.5s;
        border-radius: 15px;
        height: 260px;
        width: 260px;
        background-image: url("https://images.assetsdelivery.com/compings_v2/natalia5988/natalia59881801/natalia5988180100024.jpg");
        background-size: cover;
    }

    .spDiv:hover{
        box-shadow: 7px 10px 14px #666666;
        border-radius: 5px;
        height: 270px;
        width: 270px;
    }

    .imgSp{
        transition: 0.5s;
        height: 170px;
        width: 170px;
        object-fit: cover;
        border-radius: 15px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .spDiv:hover>.imgSp{
        height: 180px;
        width: 180px;
        border-radius: 5px;
    }
    .buttonSp{
        text-align: center;
        margin-top: 2px;
    }
    ul {
        list-style: none;
        display: inline-grid;
        grid-auto-columns: 320px;
    }
    h5{
        text-align: center;
        font-size: 20px;
    }
    li{
        padding-bottom: 5px;
    }
</style>
<footer style="height: 30%;background-color: #eee;" class="text-black-50 mt-xl-5" xmlns:th="http://www.thymeleaf.org">
    <hr>
    <div style="margin-top: 35px" class="container">
        <div id="spotifyLinks">
            <ul th:each="spLink: ${spLinks}">
                <li>
                    <div class="spDiv">
                        <h5 style="color: black" class="fw-bold"><th:block th:text="${spLink.getName()}"></th:block></h5>
                        <img class="imgSp" th:src="${spLink.getImage()}">
                        <div class="buttonSp">
                            <a class="btn btn-dark" target="_blank" th:href="${spLink.getLink()}">Start Listening</a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CHAD APP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/home">Home</a>
                    </li>
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/schedules">Schedules</a>
                    </li>
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/exercise-list">Exercises</a>
                    </li>
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/about">About</a>
                    </li>
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/bmi">BMI Calculator</a>
                    </li>
                </ul>


                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" aria-label="Small"
                               aria-describedby="inputGroup-sizing-sm"
                               placeholder="Search...">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-secondary btn-number">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#">
                            <th:block th:if="${#request.getRemoteUser() != null}"
                                      th:text="${#request.getRemoteUser()}"></th:block>
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-light btn-sm ml-3" href="/logout">
                            <i class="fa fa-shopping-cart"></i> Logout
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-light btn-sm ml-3" href="/login">
                            <i class="fa fa-shopping-cart"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</footer>
