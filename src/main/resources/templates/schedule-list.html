<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">FITNESS APP</h1>
            <h3 class="jumbotron-heading">Schedules</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <a href="/exercise-list/add-form">Add Exercise</a>
            <div class="col-12" th:if="${schedules.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Schedule ID</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="schedule : ${schedules}" class="product">
                            <td th:text="${schedule.getName()}"></td>
                            <td th:text="${schedule.getDifficulty()}"></td>
                            <td class="text-right">
<!--                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">-->
                                    <form th:action="@{'/schedules/delete/{id}' (id=${schedule.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
<!--                                </th:block>-->
<!--                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">-->
                                    <a th:href="@{'/schedules/edit-schedules/{id}' (id=${schedule.getId()})}"
                                       class="btn btn-sm btn-info edit-product">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
<!--                                </th:block>-->
                                <form th:action="@{'/schedules/{id}/add-exercise' (id=${schedule.getId()})}"
                                      th:method="POST">
<!--                                      sec:authorize="isAuthenticated()">-->
                                    <button type="submit"
                                            class="btn btn-sm btn-primary cart-product">
                                        <i class="fa fa-trash">Add exercise</i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
<!--                    <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">-->
                        <a href="/schedules/add-schedule" class="btn btn-block btn-dark add-product-btn">
                            Add new Schedule
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
