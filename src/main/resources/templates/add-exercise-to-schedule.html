<div>

    <style>
        .button{
            margin: 35px;
            margin-bottom: 20px;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 110px;
        }

        ul {
            list-style: none;
            display: inline-grid;
            grid-auto-columns: 300px;
        }
        h5{
            text-align: center;
            font-size: 20px;
        }
        li{
            padding-bottom: 5px;
        }
        .exBlock>p{
            font-weight: bold;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: black;
        }
        .exBlock {
            background: white;
            border-radius: 15px;
            box-shadow: 1px 1px 10px #0000001e;
            width: 100%;
            height: 200px;
            padding: 10px;
            transition: 0.7s ease-in;
        }
        .exBlock:hover {
            padding: 15px;
            border-radius: 5px;
            box-shadow: 1px 1px 30px #0000004e;
            width: 320px;
            height: 250px;
            margin-right: -100px;
            margin-left: -10px;
            margin-top: -50px;
        }
        #addButton>a{
            color: black;
            text-decoration: none;
        }
    </style>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">CHAD APP</h1>
            <h3 class="jumbotron-heading">Exercises</h3>
        </div>
    </section>
    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${exercises.size() > 0}">
                <div class="table-responsive">

                    <form action="/schedules/addToSchedule" method="post">
                        <input class="button btn btn-outline-primary" type='submit' name="submit" value='Add'/><br>
                    <ul th:each="exercise : ${exercises}">
                            <li>
                                <div class="exBlock">
                                <input type="checkbox" th:value="${exercise.getId()}" name="exId" id="exId"/>
                                <h5 th:text="${exercise.getName()}"></h5>
                                    <img th:src="${exercise.getImage()}">
                                    <b style="position: absolute">Difficulty: </b><p style="text-align: right;)"><th:block th:text=" ${exercise.getDifficulty()}"></th:block></p>
                                </div>
                            </li>
                    </ul>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script>
        $(".buttonBlock").hide();
        $('.buttonBlock').each(function (i, element) {
            $(".exBlock").on({
                mouseenter: function () {
                    $(this).find('.buttonBlock').fadeIn(1500);
                    $(this).find('.buttonBlock').css("display", "flex");
                },
                mouseleave: function () {
                    $(this).find('.buttonBlock').fadeOut(200);
                }
            });
        });
    </script>
</div>
