<div>

    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 110px;
        }

        ul {
            list-style: none;
            display: inline-grid;
            grid-auto-columns: 300px;
        }
        h5{
            text-align: center;
            font-size: 20px;
        }
        li{
            padding-bottom: 5px;
        }
        .exBlock>p{
            font-weight: bold;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: black;
        }
        .exBlock {
            background: white;
            border-radius: 15px;
            /*border: 5px solid darkslategray;*/
            box-shadow: 1px 1px 10px #0000001e;
            width: 100%;
            height: 200px;
            padding: 10px;
            transition: 0.7s ease-in;
            /*transform: rotate(3deg);*/
        }
        .exBlock:hover {
            /*background: lightgray;*/
            padding: 15px;
            border-radius: 5px;
            /*border-color: black;*/
            box-shadow: 1px 1px 30px #0000004e;
            width: 320px;
            height: 250px;
            margin-right: -100px;
            margin-left: -10px;
            margin-top: -50px;
        }
        #addButton{
            text-align: center;
            border: 2px solid black;
            width: 115px;
            position: relative;
            left: 4%;
            height: 30px;
            background: white;
            border-radius: 5px;
            transition: height 0.3s, width 0.3s;
        }
        #addButton>a{
            color: black;
            text-decoration: none;
        }
        #addButton:hover{
            width: 116px;
            height: 31px;
            background: lightgray;
            transition: height 0.3s, width 0.3s;
        }
    </style>

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">CHAD APP</h1>
            <h3 class="jumbotron-heading">Exercises</h3>
        </div>
    </section>
    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${exercises.size() > 0}">
                <div class="table-responsive">
<!--                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">-->
<!--                        <div id="addButton">-->
<!--                            <a href="/exercise-list/add-form">Add Exercise</a>-->
<!--                        </div>-->
<!--                    </th:block>-->
<!--                    <br>-->
                    <ul th:each="exercise : ${exercises}" class="cart-item">

                        <div>
                            <div class="exBlock">
                                <input type="radio" th:value="${exercise.getId()}"><h5 th:text="${exercise.getName()}"></h5></input>
                            </div>
                        </div>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <script>
        $(".buttonBlock").hide();
        // var a = "https://st3.depositphotos.com/10953878/15049/i/450/depositphotos_150498978-stock-photo-seamless-festive-green-diagonal-lines.jpg";
        $('.buttonBlock').each(function (i, element) {
            $(".exBlock").on({
                mouseenter: function () {
                    // var r = Math.floor(Math.random()*1000)
                    // if (r%2==0){
                    //     $(this).css("transform","rotate(10deg)")
                    // }else {
                    //     $(this).css("transform","rotate(0deg)")
                    // }
                    // $(this).css('background-image', 'url(' + a + ')');
                    $(this).find('.buttonBlock').fadeIn(1500);
                    $(this).find('.buttonBlock').css("display", "flex");
                },
                mouseleave: function () {
                    // $(this).css("transform","rotate(3deg)")
                    $(this).find('.buttonBlock').fadeOut(200);
                }
            });
        });
    </script>
</div>
